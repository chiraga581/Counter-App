<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <!-- Wrapper  -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[url('./JS.jpg')] gap-10 bg-repeat-round">

        <!-- Heading  -->
        <div class="text-[#FFA500] font-medium text-[20px] border-2 border-[#FFD400] rounded-full p-3 bg-blag">
            Increment and Decrement
        </div>

        <!-- Button Wrapper -->

        <div class="bg-gradient-to-r from-yellow-500 to-blue-500 flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement10()" class="border-r-2 border-[#bfbfbf] pr-5" >
                <i class="fa-solid fa-minus">10</i>
            </button>
            <!--  Decrement  Button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class=" fa-solid fa-minus"></i>
            </button>

            <!-- Counter -->
            <div id="counter" class="font-bold">
                0
            </div>

            <!-- Increment Button -->

            <button  onclick="increment()"  class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button onclick="increment10()" class="border-l-2 border-[#bfbfbf] pl-5" >
                <i class="fa-solid fa-plus">10</i>
            </button>

        </div>

        <button onclick="reset()" class="bg-gradient-to-r from-yellow-500 flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <i class="fa-solid fa-rotate"> </i>
        </button>

    </div>

   

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
